<html>
    <head>
        <title>Button shadow</title>
        <style>
            .btn{
                background-color: aquamarine;
                border-radius: 20px;
            }
            .btn:hover{
                box-shadow: 1px 1px 2px 2px gray;
            }
        </style>
    </head>
    <body>
        <button class="btn">Click here</button>
    </body>
</html>
